<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">

                </a> 
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="Profile photo">
                </div>
                <a href="https://www.instagram.com/brendon.s.lima/" target="_blank" class="instagram-login">Continue as Bredbk</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Isnt Bredbk?</p>
                <p class="not-account"> 
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" target="_blank" class="link-blue">Join</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download</p>

                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
